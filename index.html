<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
          <link rel="stylesheet" href="styles.css">
          <title>WeatherApp</title>
     </head>

     <body>
          <div class="container my-3 mx-auto">

               <h1 class="text-muted text-center my-4">
                    WeatherX
               </h1>

               <form class="change-location my-4 text-center text-muted">
                    <label for="city">Enter city name for weather information</label>
                    <input type="text" name="city" class="form-control p-4 mt-2">
               </form>

               <div class="card shadow-lg rounded d-none">
                    <img src="" class="time card-image-top " alt="Placeholder">

                    <div class="icon bg-light mx-auto text-center">
                         <img src="" alt="">
                    </div>
                    <div class="text-muted text-uppercase text-center details">

                    </div>
               </div>

          </div>


          <script src="JS/forecast.js"></script>
          <script src="JS/app.js"></script>
     </body>

</html>
